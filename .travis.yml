script:
- pwd
- ls -la
- mkdir output
- ls -la
- cd output
- OUTPUT_DIR="$(pwd)"
- echo "${OUTPUT_DIR}"
- cd ..
#- sudo docker build -t paralj-test:0.1 .
#- sudo docker run -v "${OUTPUT_DIR}:/output"  paralj-test:0.1
- sudo docker pull jarekparal/rb-latex-pdf-html-build:RoboticsManual
- sudo docker run -v "${OUTPUT_DIR}:/output"  jarekparal/rb-latex-pdf-html-build:RoboticsManual
- ls -la
- ls -la output
- ls -la output/_pdf
- ls -la output/_html
- sudo mv output/_pdf/dokumentace.pdf output/_pdf/RoboticsManual_$(date +'%Y-%m-%d_%H-%M').pdf

before_deploy:
  - git config --local user.name "RoboticsBrno"
  - git config --local user.email "info@robotikabrno.cz"
  - git tag "RoboticsManual_$(date +'%Y-%m-%d_%H-%M')"

deploy:
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: true
    local-dir: output/_html/
    on:
      branch: RoboticsManual
  - provider: releases
    api_key:
      secure: $GITHUB_TOKEN
    file_glob: true
    file: output/_pdf/*
    skip_cleanup: true
    on:
      tags: false
      branch: RoboticsManual
